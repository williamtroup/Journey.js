<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Journey.js - No Steps</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="../dist/journey.js.css">
        <script src="../dist/journey.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Journey.js - No Steps</h1>
            <p>This is a basic example of how to use Journey.js to guide you through a website, but with no steps currently available.</p>
        </div>

        <div class="contents">
            <button class="btn btn-primary" data-journey-js="{ 'isHint': true, 'title': 'Button 4', 'description': 'This is a hint.' }">Test Button 4</button>
            <button class="btn btn-primary">Test Button 1</button>
            <button class="btn btn-primary">Test Button 5</button>
            <button class="btn btn-primary">Test Button 3</button>
            <button class="btn btn-primary">Test Button 2</button>
            <br>
            <br>

            <h2>Show/Hide:</h2>
            <button onclick="$journey.start()">Start</button>
        </div>
    </body>

    <script>
        document.title += " v" + $journey.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $journey.getVersion();
    </script>
</html>

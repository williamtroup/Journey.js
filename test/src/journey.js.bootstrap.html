<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no" />
        <title>Journey.js - Bootstrap</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../../dist/journey.js.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="../../src/journey.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Journey.js - Bootstrap</h1>
            <p>This is a basic example of how to use Journey.js to guide you through a website, alongside Bootstrap.</p>
        </div>

        <div class="contents">
            <button class="btn btn-primary" data-journey-options="{ 'title': 'Button 4', 'description': 'This is a description for button 4.', 'order': 4 }">Test Button 4</button>
            <button class="btn btn-primary" data-journey-options="{ 'title': 'Button 1', 'description': 'This is a description for button 1.', 'order': 1 }">Test Button 1</button>
            <button class="btn btn-primary" data-journey-options="{ 'title': 'Button 5', 'description': 'This is a description for button 5.', 'order': 5 }">Test Button 5</button>
            <button class="btn btn-primary" data-journey-options="{ 'title': 'Button 3', 'description': 'This is a description for button 3.', 'order': 3 }">Test Button 3</button>
            <button class="btn btn-primary" data-journey-options="{ 'title': 'Button 2', 'description': 'This is a description for button 2.', 'order': 2 }">Test Button 2</button>
        </div>

        <div class="contents">
            <h2>Show/Hide:</h2>
            <button class="btn btn-primary" onclick="$journey.show()">Show</button>
            <button class="btn btn-primary" onclick="$journey.hide()">Hide</button>
            <button class="btn btn-primary" onclick="console.log( $journey.isOpen() );">Is Open</button>
            <button class="btn btn-primary" onclick="console.log( $journey.isComplete() );">Is Complete</button>
            <br />

            <h2>Configuration:</h2>
            <button class="btn btn-primary" onclick="setupConfiguration();">Set Configuration</button>
            <br />

            <h2>Additional Data:</h2>
            <button class="btn btn-primary" onclick="console.log( $journey.getVersion() );">Get Version</button>
        </div>
    </body>

    <script>
        document.title += " v" + $journey.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $journey.getVersion();

        function setupConfiguration() {
            $syntax.setConfiguration( {
                safeMode: false
            } );
        }
    </script>
</html>
